<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF量化助手</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="logo">📈 ETF量化助手</div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="settingsBtn">设置</button>
                <button class="btn btn-primary" id="syncBtn">刷新数据</button>
            </div>
        </header>

        <div class="main-content">
            <!-- 左侧ETF列表面板 -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>自选ETF</h3>
                </div>
                <div class="etf-list" id="etfList">
                    <!-- ETF卡片将通过JS动态生成 -->
                </div>
                <div class="add-etf">
                    <input type="text" id="etfCodeInput" placeholder="输入ETF代码，如510300">
                    <button class="btn btn-small" id="addEtfBtn">添加</button>
                </div>
            </aside>

            <!-- 右侧主内容区 -->
            <main class="main-panel">
                <!-- ETF信息头部 -->
                <div class="etf-header" id="etfHeader">
                    <div class="etf-info">
                        <h2 id="selectedEtfName">选择一只ETF</h2>
                        <span class="etf-code" id="selectedEtfCode">--</span>
                    </div>
                    <div class="etf-price" id="etfPriceDisplay">
                        <span class="price">--</span>
                        <span class="change">--</span>
                    </div>
                </div>

                <!-- 图表展示区 -->
                <div class="chart-section">
                    <div class="chart-tabs">
                        <button class="tab-btn active" data-tab="intraday">分时图</button>
                        <button class="tab-btn" data-tab="history">近6月走势</button>
                    </div>
                    <div class="chart-container" id="mainChart"></div>
                </div>

                <!-- 策略建议区 -->
                <div class="strategy-section">
                    <h3>今日策略建议</h3>
                    <div class="strategy-cards" id="strategyCards">
                        <div class="empty-state">选择ETF查看策略建议</div>
                    </div>
                </div>

                <!-- 历史策略区 -->
                <div class="history-section">
                    <h3>历史策略记录</h3>
                    <div class="history-controls">
                        <input type="date" id="historyDate">
                        <button class="btn btn-small" id="filterHistoryBtn">查询</button>
                    </div>
                    <div class="history-table-container">
                        <table class="history-table" id="historyTable">
                            <thead>
                                <tr>
                                    <th>日期</th>
                                    <th>策略信号</th>
                                    <th>操作建议</th>
                                    <th>实际执行</th>
                                    <th>备注</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody">
                                <!-- 动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/js/echarts.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
